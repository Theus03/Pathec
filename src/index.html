<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pathec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script src="../cleave-phone-type-formatter.br.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h2 class="logo">Pathec.</h2>
        <div class="box-user">
            <div class="container-img-user">
                <svg width="33" height="31" viewBox="0 0 33 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M27.3764 28.3573H5.89417V25.7856C5.89417 22.2348 8.89977 19.3562 12.6074 19.3562H20.6632C24.3708 19.3562 27.3764 22.2348 27.3764 25.7856V28.3573ZM16.6353 16.7845C12.1862 16.7845 8.57945 13.3303 8.57945 9.0693C8.57945 4.80831 12.1862 1.3541 16.6353 1.3541C21.0844 1.3541 24.6911 4.80831 24.6911 9.0693C24.6911 13.3303 21.0844 16.7845 16.6353 16.7845Z" 
                    fill="#16A8C1"/>
                </svg>
            </div>
           <h4> Olá, pedro.camargo</h4>
        </div>
    </header>
    <main>
        <div class="container-register">
            <div class="box-details">
                <div class="details-border"></div>
                <h4>Seja bem vindo ao nosso formulário de cadastro de novo funcionário.</h4>
            </div>
            <div class="box-register">
                <h3 class="title">Cadastro do Novo Funcionário</h3>
                <form action="">
                    <div class="group-input">
                        <label for="">Nome</label>
                        <input type="text" placeholder="Digite aqui seu nome" id="inputNome" required>
                    </div>
                    <div class="group-input">
                        <label for="">Cargo</label>
                        <input type="text" placeholder="Digite aqui seu cargo" id="inputCargo" required>
                    </div>
                    <div class="group-input">
                        <label for="">CPF</label>
                        <input type="text" class="input-cpf" placeholder="Digite aqui seu CPF" id="inputCpf" required>
                    </div>
                    <div class="group-input">
                        <label for="">E-mail</label>
                        <input type="email" placeholder="Digite aqui seu e-mail" id="inputEmail" required>
                    </div>
                    <div class="group-input">
                        <label for="">Celular</label>
                        <input type="text" class="input-celular" placeholder="Digite aqui seu celular" id="inputCelular" required>
                    </div>
                    <div class="group-buttons">
                        <button type="button" class="btn btn-form" id="btnLimpar">Limpar</button>
                        <button type="button" class="btn btn-form" id="btnSalvar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        <aside>
            <h3 class="title">Últimos Funcionários Cadastrados</h3>
            <button class="btn btn-list" id="btnTodosFuncionarios">Visualizar Todos os Funcionários</button>
            <div class="container-card-funcionario" id="listaCardFuncionarios">
                
            </div>
        </aside>
    </main>
</body>
</html>
